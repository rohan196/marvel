<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Anime Website - Sign In</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="./assets/images/logo.png" alt="World of Anime">
            </a>
            <div class="header-actions">
                <button class="btn btn-primary">Sign Up</button>
                <button class="btn btn-primary">Sign In</button>
                
            </div>
        </div>
    </header>
    
    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-subtitle">World of Anime</h2>
                <h1 class="h1 hero-title">
                    Sign In to <strong>Explore</strong>
                  </h1>
            </div>
        </div>
    </div>
    
    <div class="sign-in-form">
        <div class="container">
            <h2 class="section-title"><strong>Sign In</strong></h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-top">
            <div class="container">
                <div class="footer-brand-wrapper">
                    <a href="index.html" class="logo">
                        <img src="./assets/images/logo.png" alt="World of Anime">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p class="copyright">&copy; 2023 Anime Website. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
